<h2>Cadastro de Problema</h2> 

<hr/>
<div *ngIf="cadProblema">
  <div>
    <label><b>Código: </b></label> {{cadProblema.codigo}}
  </div>
  <div>
    <label><b>Descrição: </b></label> {{cadProblema.descricao}}
  </div>
  <div>
    <label><b>Ações Corretivas: </b></label> {{cadProblema.acoes_Corretivas}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Voltar à lista de Problemas Cadastrados</button><br>
