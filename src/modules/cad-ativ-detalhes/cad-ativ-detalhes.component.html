<h2>Cadastro de Atividade</h2> 

<hr/>
<div *ngIf="cadAtividade">
  <div>
    <label><b>Código: </b></label> {{cadAtividade.codigo}}
  </div>
  <div>
    <label><b>Título: </b></label> {{cadAtividade.titulo}}
  </div>
  <div>
    <label><b>Descrição: </b></label> {{cadAtividade.descricao}}
  </div>  
  <div>
    <label><b>Usergroup Associado: </b></label> {{cadAtividade.usergroup}}
  </div>  
  <div *ngIf="isNorma">
    <label><b>Padrão Associado: </b></label>
  </div>
  <div *ngIf="!isNorma">
    <label><b>Norma Associada: </b></label>
  </div>
  <div>
    <label><b>Código: </b></label> {{cadAtividade.normapadrao.codigo}}
  </div>  
  <div>
      <label><b>Título: </b></label> {{cadAtividade.normapadrao.titulo}}
  </div>  
  <div *ngIf="isProcesso">
    <label><b>Processo Associado: </b></label>
  </div>
  <div *ngIf="!isProcesso">
    <label><b>Produto Associado: </b></label>
  </div>
  <div>
    <label><b>Código: </b></label> {{cadAtividade.produtoprocesso.codigo}}
  </div>  
  <div>
    <label><b>Título: </b></label> {{cadAtividade.produtoprocesso.titulo}}
  </div>  
<br>
<br>
<button (click)="list()" class="btn btn-primary">Voltar à lista de Atividades Cadastradas</button><br>
