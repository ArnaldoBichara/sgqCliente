<h2>Atividade Atribuída</h2> 

<hr/>
<div *ngIf="atividade">
  <div>
    <label><b>Código: </b></label> {{atividade.codigo}}
  </div>
  <div>
    <label><b>Descrição: </b></label> {{atividade.descricao}}
  </div>
  <div>
    <label><b>Associado a produto ou processo?: </b></label> {{atividade.produtoProcessoAssociados.tipo}}
  </div>  
  <div>
    <label><b>Código do Produto/Processo Associado: </b></label> {{atividade.produtoProcessoAssociados.codigo}}
  </div>  
  <div>
    <label><b>Nome do Produto/Processo Associado: </b></label> {{atividade.produtoProcessoAssociados.nome}}
  </div>  
</div>
<br>
<br>
<td>
  <button (click)="list()" class="btn btn-primary">Voltar à lista de atividades</button><br>
</td>
<td>
  <button (click)="atividadeRegistrar(atividade.id)" class="btn btn-info" style="margin-left: 10px">Registrar Atividade</button>
</td>
