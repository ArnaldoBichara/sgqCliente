<h3>Novo Cadastro de Atividade</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Código</label>
      <input type="text" class="form-control" id="Codigo" required [(ngModel)]="cadAtividade.codigo" name="Codigo">
    </div>

    <div class="form-group">
        <label for="name">Título</label>
        <input type="text" class="form-control" id="Título" required [(ngModel)]="cadAtividade.titulo" name="título">
      </div>
  
    <div class="form-group">
      <label for="name">Descrição</label>
      <input type="text" class="form-control" id="Descricao" required [(ngModel)]="cadAtividade.descricao" name="descricao">
    </div>

    <div class="form-group">
      <label for="name">usergroup</label>
      <input type="text" class="form-control" id="Usergroup" required [(ngModel)]="cadAtividade.usergroup" name="usergroup">
    </div>

    <div class="form-group">
        <label for="name">Associado a 'norma' ou 'padrão'?</label>
        <input type="text" class="form-control" id="normapadraotipo" required [(ngModel)]="cadAtividade.normapadrao.tipo" name="normapadraotipo">
    </div>
    <div class="form-group">
        <label for="name">Código da Norma/Padrão</label>
        <input type="text" class="form-control" id="normapadraocodigo" required [(ngModel)]="cadAtividade.normapadrao.codigo" name="normapadraocodigo">
    </div>
    <div class="form-group">
        <label for="name">Título da Norma/Padrão</label>
        <input type="text" class="form-control" id="normapadraotitulo" required [(ngModel)]="cadAtividade.normapadrao.titulo" name="normapadraotitulo">
    </div>
      <button type="submit" class="btn btn-success">Salvar</button>
  </form>
</div>
